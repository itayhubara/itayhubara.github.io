<html>
<head>
    <title>Portfolio Item</title>
    <script>
        async function loadCSV() {
            try {
                const response = await fetch('./assets/data.csv'); // Adjust the path as needed
                if (!response.ok) throw new Error('Failed to fetch CSV');
                const csvText = await response.text();

                const rows = csvText.split('\n').map(row => row.split(','));

                // Locate the placeholder
                const container = document.getElementById('csv-container');

                // Create a table
                const table = document.createElement('table');
                table.border = "1";

                // Populate the table
                rows.forEach((row, index) => {
                    const tr = document.createElement('tr');
                    row.forEach(cell => {
                        const cellElement = document.createElement(index === 0 ? 'th' : 'td');
                        cellElement.textContent = cell.trim();
                        tr.appendChild(cellElement);
                    });
                    table.appendChild(tr);
                });

                // Add the table to the placeholder
                container.appendChild(table);
            } catch (error) {
                console.error('Error loading CSV:', error);
                document.getElementById('csv-container').textContent = 'Error loading CSV file.';
            }
        }

        // Run the script when the page loads
        window.onload = loadCSV;
    </script>
</head>
<body>
    <h1>This is a portfolio item</h1>
    <p>This section describes the portfolio item. You can add images, text, etc.</p>

    <!-- This is the placeholder for the CSV table -->
    <div id="csv-container">
        <!-- The table will be inserted here by JavaScript -->
    </div>

    <!-- Optionally, you can add more content below the table -->
</body>
</html>
