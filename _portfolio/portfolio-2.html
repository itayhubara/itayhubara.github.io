## CSV Data Table

    <!-- The table will be inserted here by JavaScript -->
</div>

<script>
    async function loadCSV() {
        try {
            // Adjust the path to where the CSV file is located
            const response = await fetch('/assets/analyst_summary.csv'); // Make sure this path is correct
            if (!response.ok) throw new Error('Failed to fetch CSV');
            const csvText = await response.text();

            // Split the CSV into rows
            const rows = csvText.split('\n').map(row => row.split(','));

            // Find the placeholder div to insert the table
            const container = document.getElementById('csv-container');

            // Create the table element
            const table = document.createElement('table');
            table.border = "1"; // Add a border for better visibility

            // Loop through the rows of CSV and create table rows
            rows.forEach((row, index) => {
                const tr = document.createElement('tr');

                // Create table data (td) or header (th) based on row index
                row.forEach(cell => {
                    const cellElement = document.createElement(index === 0 ? 'th' : 'td');
                    cellElement.textContent = cell.trim();
                    tr.appendChild(cellElement);
                });

                // Append the row to the table
                table.appendChild(tr);
            });

            // Append the table to the placeholder div
            container.appendChild(table);
        } catch (error) {
            console.error('Error loading CSV:', error);
            document.getElementById('csv-container').textContent = 'Error loading CSV file.';
        }
    }

    // Run the function to load the CSV when the page loads
    window.onload = loadCSV;
</script>
